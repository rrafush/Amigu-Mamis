<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigu Mamis</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <div class="logo">

      <div class="branco1">
        <div class="olho1">
        </div>
      </div>

      <div class="branco2">
        <div class="olho2">
        </div>
      </div>

    </div>
    <button id="btn">Clique aqui!</button>
  </div>
  <script>
    var olho1 = document.querySelector('.branco1')
    var olho2 = document.querySelector('.branco2')
    var btn = document.querySelector('#btn')
    btn.addEventListener('click', animar)

    function animar() {
      olho1.classList.add('animate1');
      olho2.classList.add('animate2');
      setTimeout(function () {
        olho1.classList.remove('animate1');
        olho2.classList.remove('animate2');
      }, 1500)
    }
  </script>
</body>

</html>
